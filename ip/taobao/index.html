<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.5.2/jquery.min.js"></script>
<script language="javascript">
$(function(){
  $('#btnIP').click(function(){
    $.getJSON('get.php?ip='+$('#txtIP').val(), function(data){
      $('#divTest').html('');
      var strTmp = '';
      strTmp+='<br />国家：      '+data.data.country;
      strTmp+='<br />区域：      '+data.data.area;
      strTmp+='<br />省：        '+data.data.region;
      strTmp+='<br />市：        '+data.data.city;
      strTmp+='<br />县：        '+data.data.county;
      strTmp+='<br />运营商：    '+data.data.isp;
      strTmp+='<br />country_id：'+data.data.country_id;
      strTmp+='<br />area_id：   '+data.data.area_id;
      strTmp+='<br />region_id： '+data.data.region_id;
      strTmp+='<br />city_id：   '+data.data.city_id;
      strTmp+='<br />county_id： '+data.data.county_id;
      strTmp+='<br />isp_id：    '+data.data.isp_id;
       
      $('#divTest').html(strTmp);
    });
  });
});
</script>
<br /><input type="text"   value="202.101.224.69"         id="txtIP" />
<br /><input type="button" value="JQuery获取IP地址的信息" id="btnIP" />
<br />调试信息：<div id='divTest'></div>
